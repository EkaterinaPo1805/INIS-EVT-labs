<form action="" method="post">
    <fieldset>
    <legend>Personal Data</legend>
    First name:<br>
    <input type="text" name="firstname"><br>
    Last name:<br>
    <input type="text" name="lastname"><br>
    Telephone:<br>
    <input type="tel" name="usrtel"><br>
    Gender:<br>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    </fieldset>

    <fieldset>
    <legend>Sign Up</legend>
    E-mail:<br>
    <input type="email" name="email"><br>
    User password:<br>
    <input type="password" name="psw"><br>
    </fieldset>

    <fieldset>
    <legend>Colors</legend>
    <input type="checkbox" name="color1" value="Blue"> Blue<br>
    <input type="checkbox" name="color2" value="Purple"> Purple<br>
    <input type="checkbox" name="color2" value="Green"> Green<br>
    <input type="checkbox" name="color2" value="Black"> Black<br>
    </fieldset>

    <label for="avatar">Choose a profile picture:</label>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" /><br>

    <input type="submit" value="Submit">
    <input type="reset"  value="Reset">
  </form>
